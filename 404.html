<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>ניהול תלמידים</title>
  <style>
    body {
      background: linear-gradient(to bottom right, #0d47a1, #1976d2);
      font-family: 'Segoe UI', sans-serif;
      color: white;
      margin: 0; text-align: center; padding-top: 60px;
      animation: fadein 2s ease-in;
    }
    h1 { font-size: 2.6em; margin-bottom: 0.3em; }
    h2 { font-size: 1.3em; font-weight: normal; }
    #clock { font-size: 1.5em; margin-top: 10px; }
    .glass {
      backdrop-filter: blur(10px); background-color: rgba(255,255,255,0.08);
      padding: 20px; margin: 20px auto; width: 90%;
      border-radius: 25px; box-shadow: 0 0 25px rgba(0,0,0,0.35);
      animation: slidein 1.2s ease-out;
    }
    table {
      width: 100%; border-collapse: collapse; margin-top: 15px;
      background: rgba(255,255,255,0.1); border-radius: 10px;
    }
    th, td {
      padding: 10px; border-bottom: 1px solid #ddd;
    }
    th { background: rgba(255,255,255,0.2); font-size: 1.1em; }
    td { background: rgba(255,255,255,0.1); font-size: 1em; }
    input, button {
      padding: 10px; font-size: 1em; margin: 5px;
      border-radius: 8px; border: none;
    }
    button {
      background-color: #2196f3; color: white; cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover { background-color: #1565c0; }
    @keyframes fadein { from {opacity: 0;} to {opacity: 1;} }
    @keyframes slidein { from {transform: translateY(40px); opacity: 0;} to {transform: translateY(0); opacity: 1;} }
  </style>
</head>
<body>
  <div class="glass">
    <h1>ניהול תלמידים</h1>
    <h2>חטיבת TEDI KOOK • פסגת זאב</h2>
    <div id="clock">⌛ טוען שעון...</div>

    <div style="margin-top:30px">
      <input id="nameInput" placeholder="שם תלמיד" />
      <input id="classInput" placeholder="כיתה" />
      <button onclick="addStudent()">➕ הוסף</button>
    </div>

    <table id="studentTable">
      <thead><tr><th>שם</th><th>כיתה</th><th>🗑️</th></tr></thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    function hebrewDate() {
      const days = ['יום ראשון','יום שני','יום שלישי','יום רביעי','יום חמישי','יום שישי','שבת'];
      const now = new Date();
      return days[now.getDay()];
    }
    function updateClock() {
      const now = new Date();
      const iso = now.toLocaleString('he-IL');
      const hd = hebrewDate();
      document.getElementById('clock').textContent = `${hd} • ${iso}`;
    }
    setInterval(updateClock, 1000); updateClock();

    const table = document.querySelector('#studentTable tbody');
    function addStudent() {
      const name = document.getElementById('nameInput').value.trim();
      const cls  = document.getElementById('classInput').value.trim();
      if (!name || !cls) return;
      const row = document.createElement('tr');
      row.innerHTML = `<td>${name}</td><td>${cls}</td><td><button onclick="removeRow(this)">❌</button></td>`;
      table.appendChild(row);
      document.getElementById('nameInput').value = '';
      document.getElementById('classInput').value = '';
    }
    function removeRow(btn) {
      btn.parentElement.parentElement.remove();
    }
  </script>
</body>
</html>
